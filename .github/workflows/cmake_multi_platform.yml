# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    # os + compiler + cxxflags
    name: ${{ matrix.toolchain.os }}+${{ matrix.toolchain.compiler.cc }}${{ matrix.toolchain.cxxflags && format('({0})', matrix.toolchain.cxxflags) || '' }}
    runs-on: ${{ matrix.toolchain.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        build_type: [RelWithDebInfo]
        toolchain:
          - { os: windows-latest, compiler: { cc: cl, cpp: cl } }
          # GCC versions
          - { os: ubuntu-24.04, compiler: { cc: gcc-11, cpp: g++-11 } }
          - { os: ubuntu-24.04, compiler: { cc: gcc-12, cpp: g++-12 } }
          - { os: ubuntu-24.04, compiler: { cc: gcc-13, cpp: g++-13 } }
          - { os: ubuntu-24.04, compiler: { cc: gcc-14, cpp: g++-14 } }
          # Clang versions
          - { os: ubuntu-24.04, compiler: { cc: clang-16, cpp: clang++-16 } }
          - { os: ubuntu-24.04, compiler: { cc: clang-17, cpp: clang++-17 } }
          - { os: ubuntu-24.04, compiler: { cc: clang-18, cpp: clang++-18 } }
          # Sanitizers (using latest clang)
          - { os: ubuntu-24.04, compiler: { cc: clang-18, cpp: clang++-18 }, cxxflags: "-fsanitize=thread" }
          - { os: ubuntu-24.04, compiler: { cc: clang-18, cpp: clang++-18 }, cxxflags: "-fsanitize=address" }

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC Developer Environment
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install specific compiler version
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update

          # Install the compiler
          sudo apt-get install -y ${{ matrix.toolchain.compiler.cc }} ${{ matrix.toolchain.compiler.cpp }}

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake
          -S ${{ github.workspace }}
          -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.toolchain.compiler.cpp }}
          -DCMAKE_C_COMPILER=${{ matrix.toolchain.compiler.cc }}
          -DCMAKE_CXX_FLAGS="${{ matrix.toolchain.cxxflags }}"
          -G "Ninja Multi-Config"

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test(Linux)
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        if: runner.os != 'Windows'
        run: >
          TSAN_OPTIONS=suppressions=${{ github.workspace }}/test/tsan_suppression.txt
          ctest --build-config ${{ matrix.build_type }} --output-on-failure

      - name: Test(Windows)
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        if: runner.os == 'Windows'
        run: >
          ctest --build-config ${{ matrix.build_type }} --output-on-failure

  # This is the job you would "Require" in GitHub settings
  all-tests-passed:
    name: check whether all tests passed
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - run: echo "All matrix jobs passed!"