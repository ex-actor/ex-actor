name: Import Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up GITHUB_TOKEN
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Setup Bazel environment
        uses: bazel-contrib/setup-bazel@0.8.1

      - name: Test Bazel bzlmod
        run: |
          cd test/import_test/bazel_bzlmod
          ./build_ci.sh

      - name: Test Bazel Workspace
        run: |
          cd test/import_test/bazel_workspace
          ./build_ci.sh

      - name: Test CPM
        run: |
          cd test/import_test/cmake_cpm
          ./build_ci.sh

      - name: Test Install and Find Package
        run: |
          cd test/import_test/cmake_install_find_package
          ./build_ci.sh
